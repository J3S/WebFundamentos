                    <hr class="primary">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div class="service-box">
                        <label for="nombre"><h4><b>Título del Proyecto</b></h4></label>
                        <!-- Atención: texto de ayuda -->
                        <input name="nombre" id="nombre" type="text" class="form-control" aria-describedby="help-nombre">

                        <label for="descripcion"><h4><b>Descripción del proyecto</b></h4></label>
                        <textarea name="comentario" id="comentario" placeholder="Ingrese la descripción del proyecto" rows="5" class="form-control"></textarea>

                        <div class="form-group">
                            <label><h4><b>Seleccione sus Etiquetas</b></h4></label>
                            <div class="checkbox">
                                <label>
                                    <input name="etiquetas" id="etiqueta_1" type="checkbox" value="1">
                                    Pseudocodigo y Algoritmos
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="etiquetas" id="etiqueta_2" type="checkbox" value="2">
                                    Manejo de Variables
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="etiquetas" id="etiqueta_3" type="checkbox" value="3">
                                    Python
                                </label>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input name="etiquetas" id="etiqueta_4" type="checkbox" value="4">
                                    Java
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="etiquetas" id="etiqueta_5" type="checkbox" value="5">
                                    Arreglos 1 dimension
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="etiquetas" id="etiqueta_6" type="checkbox" value="6">
                                    Arreglos 2 dimensiones
                                </label>
                            </div>
                        </div>

                        <label for="archivo"><h4><b>Cargar Archivo</b></h4></label>
                        <div class="form-group">
                            <input type="file" id="archivo" name="archivo" accept="*.*" >
                        </div>
                        <button name="enviar_form1" type="submit" class="btn btn-primary btn-lg">Subir</button>
                     
                    </div>
                </div>
            </div>
